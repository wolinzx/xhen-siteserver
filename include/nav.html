<div class="page-header">
    <div class="container">
        <div class="nav clearfloat">
            <div class="phone-btn">
                <a id="left-panel-link" href="#left-panel"><img src="{Stl.SiteUrl}/images/汉堡菜单.png" alt=""></a>                
            </div>
            <h1><stl:a channelIndex="首页"><img src="{Stl.SiteUrl}/images/xh-logo.png" alt=""></stl:a></h1>
            <div class="nav-inner">
                <div class="lan-switch"><a href="http://cuc.fjnu.edu.cn/" title="简体中文">简体中文</a></div>
                <div class="nav-search"><input type="text" placeholder="Search"><i><img src="{Stl.SiteUrl}/images/搜索.png" alt=""></i></div>
            </div>
            <div class="menu">
                <ul>
                    <!-- <li class="current"><a href="">Home</a></li> -->
                    <stl:if testType="ChannelIndex" testOperate="NotEquals" testValue="首页">
                        <stl:successTemplate>
                            <li><stl:a channelIndex="首页"  title="Home">Home</stl:a></li>                            
                        </stl:successTemplate>
                        <stl:failureTemplate>
                            <li class="current"><stl:a channelIndex="首页"  title="Home">Home</stl:a></li>
                        </stl:failureTemplate>
                    </stl:if>
                    <stl:channels channelIndex="首页" totalNum="7">
                        <stl:if testType="UpChannelOrSelf">
                            <stl:successTemplate>
                                <stl:if testType="CountOfChannels" testOperate="NotEquals" testValue="0">
                                    <stl:successTemplate>
                                        <li class="current"><stl:a title="{Channel.Title}"> <stl:channel type="Title"></stl:channel></stl:a>&nbsp;<i class="iconfont icon-xiala"></i>
                                            <ul class="sub-menu">
                                                <stl:channels>
                                                    <li> 
                                                        <stl:a title="{Channel.Title}" > 
                                                            <stl:channel type="Title"></stl:channel> 
                                                        </stl:a>
                                                    </li>
                                                </stl:channels>
                                            </ul>
                                        </li>
                                    </stl:successTemplate>
                                    <stl:failureTemplate>
                                        <li class="current">
                                            <stl:a title="{Channel.Title}">
                                                <stl:channel type="Title"></stl:channel>
                                            </stl:a>
                                        </li>
                                    </stl:failureTemplate>
                                </stl:if>
                            </stl:successTemplate>
                            <stl:failureTemplate>
                                <stl:if testType="CountOfChannels" testOperate="NotEquals" testValue="0">
                                    <stl:successTemplate>
                                        <li><stl:a title="{Channel.Title}"> <stl:channel type="Title"></stl:channel></stl:a>&nbsp;<i class="iconfont icon-xiala"></i>
                                            <ul class="sub-menu">
                                                <stl:channels>
                                                    <li> 
                                                        <stl:a title="{Channel.Title}" > 
                                                            <stl:channel type="Title"></stl:channel> 
                                                        </stl:a>
                                                    </li>
                                                </stl:channels>
                                            </ul>
                                        </li>
                                    </stl:successTemplate>
                                    <stl:failureTemplate>
                                        <li>
                                            <stl:a title="{Channel.Title}">
                                                <stl:channel type="Title"></stl:channel>
                                            </stl:a>
                                        </li>
                                    </stl:failureTemplate>
                                </stl:if>
                            </stl:failureTemplate>
                        </stl:if>
                    </stl:channels>
                </ul>
            </div>
        </div>
    </div>
</div>

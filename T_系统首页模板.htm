<!DOCTYPE html>
<html lang="en">
<head>
    <stl:include file="@/include/header.html"></stl:include> 
    <title>CUC | Concord University Colleague Fujian Normal University</title>
</head>
<body>
    <!-- 头部开始 -->
    <stl:include file="@/include/nav.html"></stl:include>     
    <!-- 头部结束 -->
    <!-- 内容开始 -->
    <div class="page-content">
        <!-- banner开始 -->
        <stl:include file="@/include/banner.html"></stl:include>             
        <!-- banner结束 -->
        <div class="news clearfloat">
            <div class="container">
                <div class="news-title">
                    <h2>News & Events</h2>
                    <stl:a channelIndex="News & Events" title="More"><span>More>></span></stl:a>
                </div>
                <div class="news-content">
                    <div class="news-first">
                        <stl:contents channelIndex="News & Events" order="AddDate" totalNum="1">
                            <stl:a title="{Content.Title}">
                                <img src="{Content.ImageUrl}" alt="">
                                <div class="news-first-content">
                                    <h3>{Content.Title}</h3>
                                    <span>{Content.Content}</span>
                                </div>
                            </stl:a>
                        </stl:contents>
                    </div>
                    <ul class="news-list">
                        <stl:contents channelIndex="News & Events" order="AddDate" totalNum="6" startNum="2">
                            <li><stl:a title="{Content.Title}"><p>{Content.Title}</p></stl:a><span><stl:content type="AddDate" formatString="yyyy-MM-dd"></stl:content></span></li>
                        </stl:contents>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sbox clearfloat">
            <div class="container">
                <ul class="sbox-list">
                    <li><stl:a channelIndex="About Us" title="About Us"><img src="{Stl.SiteUrl}/images/about-us.jpg" alt=""><div><span>About Us</span></div></stl:a></li>
                    <li><stl:a channelIndex="International" title="International Exchange"><img src="{Stl.SiteUrl}/images/international.JPG" alt=""><div><span>International Exchange</span></div></stl:a></li>
                    <li><stl:a channelIndex="campus culture" title="Campus Calture"><img src="{Stl.SiteUrl}/images/campus.jpg" alt=""><div><span>Campus Culture</span></div></stl:a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 内容结束 -->
    <!-- 底部开始 -->
    <stl:include file="@/include/footer.html"></stl:include>                 
    <!-- 底部结束 -->
    
</body>
</html>
